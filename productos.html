<div id="formularioPersonalizado" style="display:none;">
    <h3>Encuesta para plan personalizado</h3>
    <form id="formEncuesta">
        <input type="text" placeholder="Nombre y Apellido" name="nombre" required><br>
        <input type="number" placeholder="Edad" name="edad" required><br>

        <label>¬øTen√©s alguna lesi√≥n?</label>
        <select name="lesiones" onchange="toggleDetalle(this, 'detalleLesiones')" required>
            <option value="No">No</option>
            <option value="S√≠">S√≠</option>
        </select><br>
        <input type="text" id="detalleLesiones" name="detalleLesiones" placeholder="Detalle de lesiones" style="display:none;"><br>

        <label>¬øTen√©s alguna enfermedad?</label>
        <select name="enfermedades" onchange="toggleDetalle(this, 'detalleEnfermedades')" required>
            <option value="No">No</option>
            <option value="S√≠">S√≠</option>
        </select><br>
        <input type="text" id="detalleEnfermedades" name="detalleEnfermedades" placeholder="Detalle de enfermedades" style="display:none;"><br>

        <label>¬øPractic√°s alg√∫n deporte?</label>
        <select name="deporte" onchange="toggleDetalle(this, 'detalleDeporte')" required>
            <option value="No">No</option>
            <option value="S√≠">S√≠</option>
        </select><br>
        <input type="text" id="detalleDeporte" name="detalleDeporte" placeholder="Detalle del deporte" style="display:none;"><br>

        <input type="text" name="datosExtra" placeholder="Datos a tener en cuenta (alergias, medicaci√≥n, etc)"><br>

        <label>Frecuencia de entrenamiento:</label>
        <select name="frecuencia" required onchange="actualizarPrecio()">
            <option value="2 veces">2 veces</option>
            <option value="3 veces">3 veces</option>
            <option value="Pase libre">Pase libre</option>
        </select><br>
        <!-- üî• CAMBIAMOS este id -->
        <div id="precioPlanPersonalizado" class="precio-plan"></div>

        <input type="text" name="objetivo" placeholder="¬øCu√°l es tu objetivo?" required><br>

        <button type="button" onclick="cancelarCompra()" class="btn-secundario">Cancelar compra</button>
        <button type="button" onclick="finalizarCompra()">Finalizar compra por WhatsApp</button>
    </form>
</div>
